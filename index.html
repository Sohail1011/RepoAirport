<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport</title>
</head>

<body>
    <h1>Welcome to the Airport Dark</h1>
    <h2>Please register your data</h2>
    <form action="">
        <div>
            <label for="name">Insert your name</label>
            <input id="name" type="text" autocomplete="off" required>
        </div>
        <div>
            <label for="lastname">Insert your lastname</label>
            <input id="lastname" type="text" autocomplete="off" required>
        </div>
        <div>
            <label for="descriptionPerson">Insert description</label>
            <br>
            <textarea name="" id="descriptionPerson" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="checkbox" required><label for="terms">Have you read the <a href="">terms and
                    conditions</a></label>
        </div>
        <section>
            <article>
                <label for="passwordPerson">Insert Password</label>
                <input type="password" required minlength="40" maxlength="50">
            </article>
            <article>
                <label for="datePerson">Birth of date</label>
                <input type="date">
            </article>
            <article>
                <label for="colorPerson">What is your favorite color?</label>
                <input type="color" disabled>
            </article>
            <article>
                <label for="milesPerson">How many miles you have?</label>
                <input id="milesPerson" type="number" min="20" max="50">
            </article>
        </section>
        <button type="submit">Register Now</button>
        <button>Cancel</button>
    </form>
</body>
<style>
    body {
        background-color: black;
    }

    h1 {
        color: white;
    }

    h2 {
        color: white;
    }

    label {
        color: white;
    }

    a {
        color: aqua;
    }
</style>

</html>
